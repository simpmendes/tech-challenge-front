<div class="parent">
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
  
      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Cadastrar</label>
          <input type="text" name="txt" [(ngModel)]="user.nome" placeholder="User name" required="">
          <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required="">
          <input type="password" name="pswd" [(ngModel)]="user.senha" placeholder="Password" required="">
          <button (click)="register()">Cadastrar</button>
        </form>
      </div>
  
      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="EmailId" [(ngModel)]="model.email" placeholder="Email" required="">
          <input type="password" name="Password" [(ngModel)]="model.senha" placeholder="Password" required="">
          <button (click)="login()">Login</button>
        </form>
      </div>
  </div>

</div>
