<div class="parent">
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
  
      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Cadastrar</label>
          <input type="text" name="txt" placeholder="User name" required="">
          <input type="email" name="email" placeholder="Email" required="">
          <input type="number" name="broj" placeholder="BrojTelefona" required="">
          <input type="password" name="pswd" placeholder="Password" required="">
          <button>Cadastrar</button>
        </form>
      </div>
  
      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="EmailId" [(ngModel)]="model.username" placeholder="Email" required="">
          <input type="password" name="Password" [(ngModel)]="model.password" placeholder="Password" required="">
          <button (click)="login()">Login</button>
        </form>
      </div>
  </div>

</div>
