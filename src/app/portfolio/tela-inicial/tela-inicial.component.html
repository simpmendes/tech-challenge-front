
<div class="portfolio-list-container">
  <mat-toolbar>
    <span>Portfolios</span>
  </mat-toolbar>
  <!-- Card fixo para adicionar novo portfólio -->
  <mat-card class="portfolio-card add-portfolio-card" (click)="openAddPortfolioModal()">
    <mat-card-header>
      <mat-card-title>
        Adicionar Portfolio
      </mat-card-title>
      <mat-card-content>
        <mat-icon>add</mat-icon>
      </mat-card-content>
    </mat-card-header>
  </mat-card>
    <!-- Card para cada portfólio -->
  <mat-card *ngFor="let portfolio of portfolios" class="portfolio-card" (click)="goToPortfolioDetails(portfolio)">
    <mat-card-header>
      <mat-card-title>{{ portfolio.nome }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-icon class="portfolio-icon">account_balance_wallet</mat-icon> <!-- Ícone no meio do card -->
    </mat-card-content>
    <mat-card-content>
      <p>{{ portfolio.descricao }}</p>
    </mat-card-content>
  </mat-card>

</div>
