<div class="ativos-list-container">
    <mat-toolbar>
      <span>Ativos</span>
    </mat-toolbar>
    
    <!-- Card para cada ativo -->
    <mat-card *ngFor="let ativo of ativos" class="ativo-card">
      <mat-card-header>
        <mat-card-title>{{ ativo.nome }}</mat-card-title>
        <mat-card-subtitle>{{ ativo.sigla }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Tipo: {{ ativo.ativoTipo.nome }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="primary" (click)="openTransactionModal(ativo, 'comprar')">Comprar</button>
        <button mat-stroked-button color="warn" (click)="openTransactionModal(ativo, 'vender')">Vender</button>
      </mat-card-actions>
    </mat-card>
  </div>
